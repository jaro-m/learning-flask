{% extends "layout.html" %}

{% block content %}
  <main class="hero-section">
    <div class="container">

    <h1>Please enter an address</h1>
    <form method="POST" action="/home">
      {{ form.hidden_tag() }}

      <div class="form-group">
        {{ form.address.label }}
        {{ form.address }}
      </div>

      {{ form.submit(class="btn-primary") }}

    </form>
    </div>
  </main>
{% endblock %}
